{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <link rel="shortcut icon" href="{% static 'img/Movies-icon.png' %}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Ubuntu:wght@300&display=swap" rel="stylesheet"> 
</head>
<body class="app img-fundo">
    <header class="cabecalho">
      <section class="logo">
        <h1>CineMovie</h1>
        <img src="{% static 'img/Movies-icon.png' %}" alt="">
      </section>
      {% block linkCabecalho %}{% endblock %}
    </header>
    <main class="conteudo">
        <section class="conteudo-posts img-fundo">
          {% block conteudo %}{% endblock %}
        </section>
        <section class="criadores">
          <p>Criadores:</p>
          <img src="{% static 'img/criadores.jpeg' %}" alt="">
        </section>
    </main>
    <footer>
      <p>CineMovie</p>
    </footer>
</body>
</html>
